<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuscany</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Norican&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="hero">
      <header>
        <nav>
          <img src="/assets/images/tuscany.png" alt="Tuscany Icon" />
          <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Tour Packages</li>
            <li>Contact us</li>
          </ul>
        </nav>

        <div>
          <ul>
            <li>
              <select name="language" id="language">
                <option value="eng">Eng</option>
              </select>
            </li>
            <li><a href="#">Login</a></li>
            <li><button>Sign Up</button></li>
          </ul>
        </div>
      </header>
      <main>
        <div class="grid-container">
          <div class="grid-item1">Tour Packages</div>
          <div class="grid-item">
            <img
              src="https://tuscanylocaltours.com/wp-content/uploads/2015/08/lucca-bike-and-bites-16.jpg"
              alt="Lucca Bike Tour Image"
            />
            <h3>Lucca Bike Tour</h3>
          </div>
          <div class="grid-item">
            <img
              src="https://sonomawinegarden.com/wp-content/uploads/2022/10/Tuscan-Wine-Guide-History-Taste-Drinking-Tips.jpg"
              alt="Wine Tasting In Tuscany Image"
            />
            <h3>Wine Tasting In Tuscany</h3>
          </div>
          <div class="grid-item">
            <img
              src="https://images.squarespace-cdn.com/content/v1/53b839afe4b07ea978436183/1624220485898-P2HBPBLGR4H2BMJUV1A1/cinque-terre-boat-tours.jpg"
              alt="Cinque Terre Tour Image"
            />
            <h3>Cinque Terre Tour</h3>
          </div>
          <div class="grid-item">
            <img
              src="https://www.10thingstodoandsee.com/wp-content/uploads/2016/09/siena-surroundings-696x464.jpg"
              alt="Siena and Surroundings Image"
            />
            <h3>Siena and Surroundings</h3>
          </div>
          <div class="grid-item">
            <img
              src="https://tuscanytourbike.com/images/tuscany/colline_di_lucca/colline_di_lucca.jpg"
              alt="Tour of the Lucca Hills Image"
            />
            <h3>Tour of the Lucca Hills</h3>
          </div>
          <div class="grid-item">
            <img
              src="https://cdn-imgix.headout.com/tour/33560/TOUR-IMAGE/c4cffe2e-f3e6-4ba3-a1c8-56c2f30bc209-17606-verona-gardaland-ticket-14.jpg"
              alt="Gardaland, Verona Image"
            />
            <h3>Gardaland, Verona</h3>
          </div>
          <div class="grid-item">
            <img
              src="https://services.meteored.com/img/article/se-endereza-la-torre-de-pisa-recupera-4-centimetros-1672763123032_1280.jpg"
              alt="Pisa & Lucca Image"
            />
            <h3>Pisa & Lucca</h3>
          </div>
          <div class="grid-item">
            <img
              src="https://content.r9cdn.net/rimg/dimg/ee/c3/840e901d-city-25345-15d6be7601b.jpg?width=1750&height=1000&xhint=2623&yhint=2052&crop=true"
              alt="Florence Image"
            />
            <h3>Florence</h3>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
